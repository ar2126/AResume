<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="events.js"></script>
<script src="smoothing.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="links" smooth="true" type='barcode' value='6'>
			<a-plane id="target" src="assets/Aidan Rubenstein General Resume-1.png" height="6" width="4" position="-2 0 -2" rotation="270 0 0"></a-plane>
			<a-plane id="github" src="assets/github_icon.png" height=".5" width=".5" position=".5 0 -4.5" rotation="270 0 0"></a-plane>
			<a-plane id="twitter" src="assets/twitter_icon.png" height=".5" width=".5" position=".5 0 -2" rotation="270 0 0"></a-plane>
			<a-plane id="linkedin" src="assets/linkedin_icon.png" height=".5" width=".5" position=".5 0 .5" rotation="270 0 0"></a-plane>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
